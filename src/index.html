<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A simple JavaScript Calculator" />
		<!-- SCSS -->
		<link rel="stylesheet" href="./scss/main.scss" />
		<!-- SCRIPT -->
		<script defer type="module" src="./js/script.js"></script>
		<title>Calculator - OOP</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="results">
					<div class="previous-result"></div>
					<div class="current-result"></div>
				</div>
				<button class="all-clear span-column-2">AC</button>
				<button class="delete">DEL</button>
				<button class="operation">รท</button>
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operation">ร</button>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operation">+</button>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operation">-</button>
				<button class="number">.</button>
				<button class="number">0</button>
				<button class="equal span-column-2">=</button>
			</div>
		</main>
	</body>
</html>
